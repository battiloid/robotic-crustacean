plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'org.springframework.boot' version '2.1.0.RELEASE'
    id 'io.spring.dependency-management' version "1.0.6.RELEASE"
    id 'com.google.cloud.tools.jib' version '0.10.0'
}

group = 'com.lbp.prototypes.microservices'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
}

ext {
    name = 'Eureka Naming Server'
    description = 'An Instance of a distributed Eureka Naming Server'
    springCloudVersion = 'Greenwich.M1'
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation('org.springframework.cloud:spring-cloud-starter-netflix-eureka-server')
    implementation('org.springframework.cloud:spring-cloud-config-client')

    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.session:spring-session-data-redis:2.1.0.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-data-redis:2.1.0.RELEASE')

    runtimeOnly('org.springframework.boot:spring-boot-devtools')

    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

jib.to.image = 'battiloid/discovery-server'
jib.to.credHelper = 'wincred'